<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Expenses Chart Components from Frontend Mentor Challenges"
    />

    <!-- Favicon Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="balance-container">
        <article class="balance__accounts">
          <h1 class="balance__title">My balance</h1>

          <p class="balance__count">$921.48</p>
        </article>

        <article class="balance__img">
          <img src="./logo.svg" alt="Logo" />
        </article>
      </section>

      <section class="spending-container">
        <h2 class="spending__title">Spending - Last 7 days</h2>

        <article class="spending--charts">
          <!-- Monday -->
          <div class="chart-container mon-chart">
            <div class="chart__data">$17.45</div>
            <div class="chart"></div>
            <p class="chart__title">mon</p>
          </div>

          <!-- Tuesday -->
          <div class="chart-container tue-chart">
            <div class="chart__data">$34.91</div>
            <div class="chart"></div>
            <p class="chart__title">tue</p>
          </div>

          <!-- Wednesday -->
          <div class="chart-container wed-chart">
            <div class="chart__data">$52.36</div>
            <div class="chart"></div>
            <p class="chart__title">wed</p>
          </div>

          <!-- thursday -->
          <div class="chart-container thur-chart">
            <div class="chart__data">$31.07</div>
            <div class="chart"></div>
            <p class="chart__title">thur</p>
          </div>

          <!-- Friday -->
          <div class="chart-container fri-chart">
            <div class="chart__data">$23.39</div>
            <div class="chart"></div>
            <p class="chart__title">fri</p>
          </div>

          <!-- Saturday -->
          <div class="chart-container sat-chart">
            <div class="chart__data">$43.28</div>
            <div class="chart"></div>
            <p class="chart__title">sat</p>
          </div>

          <!-- Sunday -->
          <div class="chart-container sun-chart">
            <div class="chart__data">$25.48</div>
            <div class="chart"></div>
            <p class="chart__title">sun</p>
          </div>
        </article>

        <span class="line"></span>

        <article class="spending__balance">
          <div class="spending-balance__this-month">
            <p class="small__text">Total this month</p>

            <h3 class="this-month__cost">$478.33</h3>
          </div>

          <div class="spending-balance__last-month">
            <p class="last-month__percentage">+2.4%</p>

            <p class="small__text">from last month</p>
          </div>
        </article>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>

      <p>
        Coded <span>&hearts;</span> by
        <a href="https://github.com/SouleymaneSy7" target="_blank"
          >Souleymane Sy</a
        >
      </p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
